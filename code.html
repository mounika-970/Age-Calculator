<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: red;
        }
        .container {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 5px;
            margin-top: 50px;
        }
        h1 {
            font-size: 36px;
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0062cc;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="form">
            <label for="birth">Birth Date:</label>
            <input type="date" id="birth">
            <label for="currentdate">Current Date:</label>
            <input type="date" id="currentdate">
            <button id="btn">Calculate Age</button>
        </div>
        <div id="result">
            Age: <span id="total"></span>
        </div>
    </div>
    <script>
        const btn = document.getElementById("btn");
        const birthInput = document.getElementById("birth");
        const dateInput = document.getElementById("currentdate");
        const totalSpan = document.getElementById("total");

        function calculateTotal() {
            const birthValue = new Date(birthInput.value);
            const dateValue = new Date(dateInput.value);

            if (isNaN(birthValue) || isNaN(dateValue)) {
                totalSpan.innerText = "Invalid date(s)";
                return;
            }

            const differenceInMilliseconds = dateValue - birthValue;
            const differenceInYears = differenceInMilliseconds / (1000 * 60 * 60 * 24 * 365.25); // Approximate years
            totalSpan.innerText = differenceInYears.toFixed(2);
        }

        btn.addEventListener("click", calculateTotal);
    </script>
</body>
</html>
